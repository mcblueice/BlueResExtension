name: "自動 Release 並附加 JAR"

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: "取得程式碼"
        uses: actions/checkout@v4

      - name: "安裝 JDK21"
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: "使用 Maven 編譯"
        run: mvn clean package -B

      - name: "刪除 original JAR"
        run: rm -f target/original-*.jar

      - name: "上傳 JAR 到 Release"
        uses: softprops/action-gh-release@v2
        with:
          files: target/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
